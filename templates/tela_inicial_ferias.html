<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Férias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Sistema de Cadastro de Férias</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/tela_cadastro" class="btn btn-success">Cadastrar Férias</a>
        <a href="/pagina_relatorio" class="btn btn-primary">Relatório</a> <!-- Botão para a página de relatório -->

    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Matrícula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Data de Início</th>
                    <th scope="col">Dias de Férias</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
                <tbody>
                    {% for ferias in ferias %}
                    <tr>
                        <td>{{ ferias.func_mat }}</td>
                        <td>{{ ferias.func_nome }}</td>
                        <td>{{ ferias.dpto_nome }}</td>
                        <td>{{ ferias.data_ini }}</td>
                        <td>{{ ferias.qtd_dias }}</td>
                        <td>
                            <a href="/visualizar/{{ ferias.id }}/" class="btn btn-dark">Visualizar</a>
                            <a href="/editar/{{ ferias.id }}/" class="btn btn-primary">Editar</a>
                            <a href="/delete/{{ ferias.id }}/" class="btn btn-danger">Deletar</a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>
</body>

</html>
