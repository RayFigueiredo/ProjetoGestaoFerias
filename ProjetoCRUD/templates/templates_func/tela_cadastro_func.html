<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/carregarDPTOeFUNC.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="data:,">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            carregarDepartamentos(); // Chame a função para carregar os departamentos quando a página for carregada
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto pt-2 pb-2 text-center">
                <h1>Cadastro de Funcionários</h1>
            </div>
        </div>

        </div>

        <div class="row">
            <div class="col-8 m-auto pt-4 pb-2 text-center">
                <form method="POST" class="w-50 mx-auto">

                    <div class="form-group">
                        <label for="dpto_nome">Departamento:</label>
                        <select class="form-control" id="dpto_nome" name="dpto_nome" required >
                            <option disabled selected>Selecione um departamento</option>
                            {% for departamento in departamentos %}
                                <option value="{{ departamento.nome }}" data-departamento-id="{{ departamento.id }}">{{ departamento.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="hidden" id="dpto_id_hidden" name="dpto_id_hidden" value="">


                    <div class="form-group">
                        <label for="nome">Nome do Funcionário:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula (ex: C000000):</label>
                        <input type="text" class="form-control" id="matricula" name="matricula" pattern="C\d{6}" required>
                    </div>

                    <div class="col-8 m-auto pt-2 pb-2 text-center">
                        <div class="row">
                                <div class="col-5">
                                    <a href="{{url_for('listar_funcionarios')}}" class="btn btn-info btn-block">Voltar</a>
                                </div>
                                <div class="col-5">
                                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                                </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
