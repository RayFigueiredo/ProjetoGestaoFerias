<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Férias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto pt-2 pb-2 text-center">
                <h1>Editar Férias</h1>
            </div>
        </div>

        <div class="col-8 m-auto pt-4 pb-2">
            <form method="POST">
                <div class="form-group">
                    <label for="func_nome">Nome do Funcionário (não editável):</label>
                    <input type="text" class="form-control" id="func_nome" name="func_nome" value="{{ ferias_info.func_nome }}" required>
                </div>

                <div class="form-group">
                    <label for="data_ini">Data de Início das Férias:</label>
                    <input type="date" class="form-control" id="data_ini" name="data_ini" value="{{ ferias_info.data_ini }}" required>
                </div>

                <div class="form-group">
                    <label for="qtd_dias">Dias de Férias:</label>
                    <input type="number" class="form-control" id="qtd_dias" name="qtd_dias" value="{{ ferias_info.qtd_dias }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{url_for('listar_ferias')}}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-info">
                            <ul>
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                {% endwith %}
</body>

</html>
