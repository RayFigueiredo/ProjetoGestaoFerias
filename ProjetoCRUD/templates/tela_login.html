<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
  <title>{% block titulo %} Login - Sistema de Gestão de Férias{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>

    form {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin: auto;
      padding: 20px;
      width: 400px;
    }
    input[type=text], input[type=password] {
      border-radius: 5px;
      border: none;
      box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
      display: block;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
    }
    input[type=submit] {
      background-color: #4CAF50;
      border-radius: 5px;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }
    input[type=submit]:hover {
      background-color: #3e8e41;
    }
    h1 {
      color: #fff;
      text-align: center;
    }
    p {
      color: #333;
      font-size: 14px;
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
{% block body%}
<body>
  <h1>Gestão de Férias</h1>
{% block formulario %}
  <form method="POST">
    {{form.csrf_token}}

    {{form.email.label}}
    {{form.email()}}

    {{form.senha.label}}
    {{form.senha}}

    {{form.botao_confirmacao}}
    <p></p>
    <p>Não tem uma conta? <a href="{{url_for('criar_conta')}}">Cadastre-se</a></p>


  </form>
{% endblock %}
</body>
{% endblock %}
</html>
