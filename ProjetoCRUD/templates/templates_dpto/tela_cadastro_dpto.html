<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Departamento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/carregarDPTOeFUNC.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto pt-2 pb-2 text-center">
                <h1>Cadastro de Departamento</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-8 m-auto pt-4 pb-2 text-center">
                <form method="POST" class="w-50 mx-auto">
                    <div class="form-group">
                        <label for="dpto_nome">Nome do Departamento:</label>
                        <input type="text" class="form-control" id="dpto_nome" name="dpto_nome" required>
                    </div>
                    <div class="col-8 m-auto pt-2 pb-2 text-center">
                        <div class="row">
                            <div class="col-6">
                                <a href="{{url_for('listar_departamentos')}}" class="btn btn-info btn-block">Voltar</a>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
